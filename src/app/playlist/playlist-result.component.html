<div *ngIf="playlist" class="playlist-result">
    <img
        height="90"
        width="160"
        title={{playlist.snippet.title}}
        src={{playlist.snippet.thumbnails.medium.url}}
        alt={{playlist.snippet.title}}/>
    <div>
        <h3>{{playlist.snippet.title}}</h3>
        <p>{{playlist.snippet.description}}</p>
    </div>
</div>
