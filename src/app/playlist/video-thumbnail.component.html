<div class="video-thumbnail">
    <img 
        height="67.5" 
        width="120" 
        title={{video.snippet.title}} 
        src={{video.snippet.thumbnails.medium.url}} 
        alt={{video.snippet.title}}/>
    <div>
        <h3>{{position + 1}}. {{video.snippet.title}}</h3>
        <p>{{video.snippet.channelTitle}}</p>
    </div>
</div>
